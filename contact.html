---
layout: default
---

<form accept-charset="UTF-8" action="https://formspree.io/skylarking@live.ca" method="POST">
    <div class="form-group">
        <label for="nameContact">Your Name</label>
        <input type="text" class="form-control" id="nameContact" placeholder="John Doe">
    </div>
    <div class="form-group">
        <label for="emailContact">Your Email Address</label>
        <input type="email" class="form-control" id="emailContact" placeholder="john.doe@example.com">
    </div>
    <div class="form-group">
        <label for="Description">Your Request</label>
        <textarea class="form-control" id="Description" rows="3" pattern=".{10,255}" placeholder="I'm looking for some comics for my local newsletter"></textarea>
        <small id="passwordHelpBlock" class="form-text text-muted">
            The form expects a minimum of 10 characters with no more than 255.
        </small>
    </div>
    <button class="btn btn-primary btn-lg" type="submit">Submit</button>
</form>
