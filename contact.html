If you'd like to contact me, please use the form below.

<form accept-charset="UTF-8" action="https://formspree.io/skylarking@live.ca" method="POST">
    <div class="form-group">
        <label for="nameContact">Your Name</label>
        <input type="text" class="form-control" id="nameContact" placeholder="John Doe" required>
    </div>
    <div class="form-group">
        <label for="emailContact">Your Email Address</label>
        <input type="email" class="form-control" id="emailContact" placeholder="john.doe@example.com" required>
    </div>
    <div class="form-group">
        <label for="Description">Your Request</label>
        <textarea class="form-control" id="Description" rows="3" minlength=20 maxlength=1000 placeholder="I'm looking for some comics for my local newsletter" required></textarea>
        <small id="passwordHelpBlock" class="form-text text-muted">
            The form expects a minimum of 20 characters with no more than 1000.
        </small>
    </div>
    <button class="btn btn-primary btn-lg" type="submit">Submit</button>
</form>
