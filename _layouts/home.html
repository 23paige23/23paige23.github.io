<section id="main_content" class="inner" style="column-count: 2">
    {% assign comicList = site.posts %} <!--docs | sort: 'title'  -->

    {% for comic in comicList %}
        <a href="{{comic.url | relative_url}}"><img class="img-thumbnail" src="{{comic.thumb-src | relative_url }}"></a>

    {% endfor %}
    
</section>
